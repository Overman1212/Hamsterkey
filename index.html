 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat Daily Keys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            width: 200px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-info {
            padding: 10px;
        }

        .card-info h2 {
            margin: 10px 0;
            font-size: 18px;
        }

        .card-info p {
            margin: 5px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hamster Kombat Daily Keys</h1>
        <div class="card-container">
            <div class="card">
                <img src="https://telegra.ph/file/bdb1167668d1a7e29a3e0.jpg" alt="My Clone Army">
                <div class="card-info">
                    <h2>My Clone Army</h2>
                    <p>Available</p>
                    <p>90/100</p>
                </div>
            </div>
            <div class="card">
                <img src="https://telegra.ph/file/510eb226ec6bc618a4fd2.jpg" alt="Chain Cube 2048">
                <div class="card-info">
                    <h2>Chain Cube 2048</h2>
                    <p>Available</p>
                    <p>90/100</p>
                </div>
            </div>
            <div class="card">
                <img src="https://telegra.ph/file/cfbbb1983d4909e9374af.jpg" alt="Train Miner">
                <div class="card-info">
                    <h2>Train Miner</h2>
                    <p>Available</p>
                    <p>90/100</p>
                </div>
            </div>
            <div class="card">
                <img src="https://telegra.ph/file/08f51c7f34b0887f0ae39.jpg" alt="Bike Ride 3D">
                <div class="card-info">
                    <h2>Bike Ride 3D</h2>
                    <p>Available</p>
                    <p>90/100</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
